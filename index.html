<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random user</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="user-section">
        <div class="upper-pictures">
            <div class="cover-photo">

            </div>
            <div class="profile-photo">
                <img id="profile" src="media/495-4952535_create-digital-profile-icon-blue-user-profile-icon.png" alt="">
            </div>
        </div>
        
        <div class="about-info">
            <div>
                <h2 id="name">Name</h2>
            </div>
            <div>
                <h2 id="email">Email</h2>
            </div>
            <div>
                <h2 id= "phone">Phone</h2>
            </div>
            <div>
                <h2 id="birthday">Birthday</h2>
            </div>
            <div>
                <h2 id="address">Address</h2>
            </div>
        </div>

        <div class="about-icon">
            <div id="bt1" class="name">
                <img id="bt1upper" class="upper img-fluid" src="icon/user.png" alt="">
                <br>
                <img id="bt1down" class="down img-fluid" src="icon/user.png" alt="">
            </div>
            <div id="bt2" class="email">
                <img id="bt2upper" class="upper img-fluid" src="icon/email.png" alt="">
                <br>
                <img id="bt2down" class="down img-fluid" src="icon/email.png" alt="">
            </div>
            <div id="bt3" class="phone">
                <img id="bt3upper" class="upper img-fluid" src="icon/call.png" alt="">
                <br>
                <img id="bt3down" class="down img-fluid" src="icon/call.png" alt="">
            </div>
            <div id="bt4" class="birthday">
                <img id="bt4upper" class="upper img-fluid" src="icon/birth.png" alt="">
                <br>
                <img id="bt4down" class="down img-fluid" src="icon/birth.png" alt="">
            </div>
            <div id="bt5" class="address">
                <img id="bt5upper" class="upper img-fluid" src="icon/address.png" alt="">
                <br>
                <img id="bt5down" class="down img-fluid" src="icon/address.png" alt="">
            </div>
        </div>

    </div>


    <div id="image123">

    </div>


    <script src="script.js"></script>
</body>
</html>
